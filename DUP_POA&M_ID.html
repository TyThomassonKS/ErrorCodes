<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POA&M ID Error</title>
  <style>
    :root {
      --primary: #132B3F;
      --secondary: #38A399;
      --accent: #132B3F;
      --text: #454545;
      --background: #f9f9f9;
      --highlight: #d9534f;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
      background-color: var(--background);
      color: var header {
      background-color: var(--primary);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .highlight {
      font-weight: bold;
      color: var(--highlight);
    }

    footer {
      background-color: var(--primary);
      color: white;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .footer-container {
      max-width: 500px;
      padding: 1rem 1rem;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .footer-logo img {
      height: 40px;
      margin-bottom: 0rem;
    }

    .footer-text p {
      margin: 0.5rem 0;
      line-height: 1.6;
      max-width: 700px;
      font-size: 12px;
      text-align: center;
    }
  </style>
  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        id: params.get('id'),
        row: params.get('row'),
        first: params.get('first')
      };
    }

    function displayErrorInfo() {
      const { id, row, first } = getQueryParams();
      const errorMessage = document.getElementById('error-message');
      if (id && row && first) {
        errorMessage.textContent = `Duplicate POA&M ID "${id}" detected in row ${row}. It first appeared in row ${first}. Please check the ID format and ensure each ID is unique.`;
      } else {
        errorMessage.textContent = 'Duplicate POA&M IDs detected. Please check the ID format and ensure each ID is unique.';
      }
    }

    window.onload = displayErrorInfo;
  </script>
</head>
<body>
  <header>
    <img alt="GovRAMP Logo" src="GovRAMP Logo-White.png"/>
  </header>
  <main>
    <div class="container">
      <h1>POA&M ID Error</h1>
      <p class="highlight" id="error-message"></p>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="GovRAMP Logo-White.png" alt="GovRAMP Logo" />
      </div>
      <div class="footer-text">
        <p>
          GovRAMP™ is a 501(c)(6) nonprofit membership organization. GovRAMP™ is not endorsed by or affiliated with FedRAMP or the United States Government.
        </p>
        <p>
          &copy; 2023 GovRAMP, Inc. All rights reserved. GovRAMP™ is a trademark or registered trademark of GovRAMP™, Inc. worldwide.
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
