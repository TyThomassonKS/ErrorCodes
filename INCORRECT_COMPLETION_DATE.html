<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorrect Completion Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            margin: 10px 0;
        }
        .highlight {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incorrect Completion Date</h1>
        <p>POA&M ID: <span class="highlight" id="poamId"></span></p>
        <p>Expected Completion Date: <span class="highlight" id="expectedDate"></span></p>
        <p>Effective Risk Rating: <span class="highlight" id="riskRating"></span></p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const poamId = urlParams.get('id');
        const expectedDate = urlParams.get('expected');
        const riskRating = urlParams.get('risk');

        // Set the values in the HTML
        document.getElementById('poamId').textContent = poamId;
        document.getElementById('expectedDate').textContent = expectedDate;
        document.getElementById('riskRating').textContent = riskRating;
    </script>
</body>
</html>
