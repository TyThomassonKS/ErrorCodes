<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduled Date After Reference Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3cd;
            color: #856404;
            padding: 20px;
            border: 2px solid #ffeeba;
            margin: 40px;
            border-radius: 10px;
        }
        h1 {
            color: #721c24;
        }
        .warning-icon {
            font-size: 40px;
            color: #856404;
        }
        .details {
            margin-top: 20px;
            font-size: 16px;
        }
        .highlight {
            font-weight: bold;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="warning-icon">⚠️</div>
    <h1>Scheduled Date is After Reference Date</h1>
    <div class="details">
        <p><span class="highlight">POA&M ID:</span> ABC-0123</p>
        <p><span class="highlight">Row:</span> 6</p>
        <p><span class="highlight">Scheduled Date:</span> January 26, 2025</p>
        <p><span class="highlight">Reference Date (D3):</span> January 26, 2025</p>
        <p>This indicates that the scheduled completion date is later than the reference date, which may require correction or justification.</p>
    </div>
</body>
</html>
